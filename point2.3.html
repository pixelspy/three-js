<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	</head>
	<body>
		<script src="js/three.min.js"></script>

		<script src="js/TrackballControls.js"></script>

		<script src="js/CSS3DRenderer.js"></script>
    <script src="js/josefin.json"></script>


		<script>
      var camera, controls, scene, renderer;

      init();
      animate();

// the initial function: the first thing that will load
      function init(){
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 500;

        controls = new THREE.TrackballControls( camera );
        controls.addEventListener('change', render);

        scene = new THREE.Scene();

        var loader = new THREE.FontLoader();
        var font = loader.parse(fontJSON);
        var geometry = new THREE.TextGeometry('Territoire & Patrimoine', {font: 'font', size: 80, height: 10, material: 0, bevelThickness: 1, extrudeMaterial: 1});
        var material = new THREE.MeshLambertMaterial({color: 0xF3FFE2});


        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(0, 0, -1000);
        scene.add(mesh);


        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

      }

      function animate(){
        // to keep refreshing:
        requestAnimationFrame( animate );
        // updatiung the controls from the mouse:
        controls.update();
      }

      function render(){
        renderer.render( scene, camera );
      }

		</script>
	</body>
</html>
