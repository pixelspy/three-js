<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
            <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
            <style>
            body {
                  color: #808080;
                  font-family:Monospace;
                  font-size:13px;

                  background-color: #ffffff;
                  margin: 0px;
                  overflow: hidden;
            }
            #info {
                  position: absolute;
                  top: 0px; width: 100%;
                  padding: 5px;
                  text-align:center;
                  font-size: 20px

            }


            </style>
	</head>
	<body style="background-color: black; color: white; font-family: 'Poiret One', cursive; ">
            <div id="info"><a href="http://www.opera-orchestre-montpellier.fr/" target="_blank" rel="noopener">OONM</a> - logo demo</div>
            <div class="">
                  <h1>Scroll to Initiate</h1>
                  <h2 class="Info">Scroll : Zoom</h2>
                  <h2 class="Info">Click : Turn</h2>
            </div>

		<script src="js/three.min.js"></script>

		<script src="js/TrackballControls.js"></script>

		<script src="js/CSS3DRenderer.js"></script>

		<script>
      var camera, controls, scene, renderer;

      init();
      animate();

// the initial function: the first thing that will load
      function init(){
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 500;

        controls = new THREE.TrackballControls( camera );
        controls.addEventListener('change', render);

        scene = new THREE.Scene();

        var geometry = new THREE.IcosahedronGeometry(100,0);
        var material = new THREE.MeshLambertMaterial({
          color: 0xF3FFE2,
          emissive: 'blue',
          emmissiveIntensity: 0.1,
          transparent: true,
          wireframe: true,
          wireframeLinewidth: 3,
          wireframeLinejoin: 'round',
          wireframeLinecap: 'round'
        });

        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);


        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

      }

      function animate(){
        // to keep refreshing:
        requestAnimationFrame( animate );
        // updatiung the controls from the mouse:
        controls.update();
      }

      function render(){
        renderer.render( scene, camera );
      }

		</script>
	</body>
</html>
